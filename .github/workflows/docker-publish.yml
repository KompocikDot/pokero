name: Docker Publish

on:
  push:
    branches: [ "main", "miszi" ]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  iac-scan:
    needs: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy Config Scan (Terraform & Dockerfile)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'config'        
          scan-ref: '.'              
          exit-code: '1'             
          severity: 'CRITICAL,HIGH'  

  sca-scan:
    needs: gitleaks 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run SCA (pip-audit)
        run: pip-audit . --verbose

  sast-scan:
    needs: [sca-scan, iac-scan] 
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep 
    steps:
      - uses: actions/checkout@v4
      - name: Run Semgrep
        run: semgrep scan --config auto --error --verbose

  build-and-push:
    needs: [gitleaks, sca-scan, iac-scan, sast-scan]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase repo name
        run: |
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.dev
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}:${{ github.sha }}

  dast-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase repo name
        run: echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Docker Network
        run: docker network create zap-net

      - name: Start Application
        run: |
          docker run -d --name django-app --network zap-net -p 8000:8000 ghcr.io/${{ env.REPO_LOWER }}:latest

      - name: Wait for App to be ready
        run: |
          echo "Waiting for Django to respond..."
          for i in {1..20}; do
            if curl -s -o /dev/null -w "%{http_code}" localhost:8000 | grep "200\|301\|302\|404" > /dev/null; then
              echo "App is up!"
              exit 0
            fi
            echo "Attempt $i: App not ready yet. Sleeping 5s..."
            docker ps # Pokaż czy kontener w ogóle żyje
            sleep 5
          done
          echo "App failed to start in time."
          docker logs django-app
          exit 1
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://django-app:8000' 
          token: ${{ github.token }}
          issue_title: 'Security Vulnerability Found by ZAP'
          fail_action: false

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: zap_report.html

      - name: Stop App
        if: always()
        run: |
          docker stop django-app
          docker network rm zap-net
