name: Docker Publish

on:
  push:
    branches: [ "main", "miszi" ]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  iac-scan:
    needs: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy Config Scan (Terraform & Dockerfile)
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true
        with:
          scan-type: 'config'        
          scan-ref: '.'              
          exit-code: '1'             
          severity: 'CRITICAL,HIGH'  

      - name: Run Trivy Helm scan
        uses:  aquasecurity/trivy-action@0.28.0
        continue-on-error: true
        with:
          scan-type: 'config'        
          scan-ref: './pokero/helm'              
          exit-code: '1'             
          severity: 'CRITICAL,HIGH'  

  sca-scan:
    needs: gitleaks 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run SCA (pip-audit)
        run: pip-audit . --verbose

  sast-scan:
    needs: [sca-scan, iac-scan] 
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep 
    steps:
      - uses: actions/checkout@v4
      - name: Run Semgrep
        run: semgrep scan --config auto --error --verbose

  build-and-push:
    needs: [gitleaks, sca-scan, iac-scan, sast-scan]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase repo name
        run: |
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.dev
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}:${{ github.sha }}

  dast-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    continue-on-error: true 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase repo name
        run: echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Secrets for CI
        run: |
          mkdir -p secrets
          echo "supersecretpassword" > secrets/db_password
          echo "django-insecure-test-key-for-ci" > secrets/secret_key

      - name: Start services with Docker Compose
        env:
          DOCKER_IMAGE: ghcr.io/${{ env.REPO_LOWER }}:${{ github.sha }}
        run: |
          echo "Using image: $DOCKER_IMAGE"
          docker compose --profile=prod up -d

      - name: Run Migrations
        run: |
          sleep 5
          docker compose --profile=prod exec -T app python manage.py migrate --noinput

      - name: Wait for App to be ready
        run: |
          echo "Waiting for Django..."
          for i in {1..20}; do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:8000 | grep "200\|301\|302\|404" > /dev/null; then
              echo " App is up!"
              exit 0
            fi
            echo "Attempt $i: Still waiting..."
            sleep 5
          done
          echo "App failed to start. Logs:"
          docker compose --profile=prod logs app
          exit 1

      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:8000'
          token: ${{ github.token }}
          issue_title: 'ZAP Security Alert'
          fail_action: true

      - name: Stop services
        if: always()
        run: docker compose --profile=prod down
