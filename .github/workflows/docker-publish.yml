name: Docker Publish

on:
  push:
    branches: [ "main", "miszi" ]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

iac-scan:
    needs: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy Config Scan (Terraform & Dockerfile)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'config'        
          scan-ref: '.'              
          exit-code: '1'             
          severity: 'CRITICAL,HIGH'  

  sca-scan:
    needs: gitleaks 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run SCA (pip-audit)
        run: pip-audit . --verbose

  sast-scan:
    needs: sca-scan 
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep 
    steps:
      - uses: actions/checkout@v4
      - name: Run Semgrep
        run: semgrep scan --config auto --error --verbose
