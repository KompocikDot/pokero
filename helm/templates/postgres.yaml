apiVersion: v1
kind: Service
metadata:
  name: pokero-db
spec:
  ports:
    - port: 5432
  selector:
    app: pokero-db
  clusterIP: None # Headless service (opcjonalnie, dla bazy wewnÄ…trz klastra wystarczy)
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pokero-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.db.storageSize }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pokero-db
spec:
  selector:
    matchLabels:
      app: pokero-db
  template:
    metadata:
      labels:
        app: pokero-db
    spec:
      securityContext:
        fsGroup: 70
      containers:
        - name: postgres
          image: {{ .Values.db.image }}
          resources:
            requests:
              cpu: {{ .Values.db.resources.requests.cpu }}
              memory: {{ .Values.db.resources.requests.memory }}
            limits:
              cpu: {{ .Values.db.resources.limits.cpu }}
              memory: {{ .Values.db.resources.limits.memory }}
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 70
            runAsGroup: 70
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: {{ .Values.app.env.postgres_user }}
            - name: POSTGRES_DB
              value: {{ .Values.app.env.postgres_db }}
            - name: POSTGRES_PASSWORD_FILE
              value: /etc/secrets/db_password
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/data
            - name: secrets
              mountPath: /etc/secrets
              readOnly: true
            - name: run-volume
              mountPath: /var/run/postgresql
            - name: tmp-volume
              mountPath: /tmp
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: pokero-db-pvc
        - name: secrets
          secret:
            secretName: pokero-secrets
        - name: run-volume
          emptyDir: {}
        - name: tmp-volume
          emptyDir: {}
