{% extends "base.html" %}

{% block content %}
    <header>
      <div class="flex flex-col items-start justify-between gap-x-8 gap-y-4 bg-gray-700/10 px-4 py-4 sm:flex-row sm:items-center sm:px-6 lg:px-8">
        <div>
          <div class="flex items-center gap-x-3">
            <h1 class="flex gap-x-3 text-base/7">
	      <span class="font-semibold text-white">{{object.name}}</span>
            </h1>
          </div>
        </div>
      </div>

      <div class="grid bg-gray-700/10 grid-cols-2">
        <div class="border-t border-white/5 px-4 py-6 sm:px-6 lg:px-8">
          <p class="text-sm/6 font-medium text-gray-400">Number of games</p>
          <p class="mt-2 flex items-baseline gap-x-2">
	  <span class="text-4xl font-semibold tracking-tight text-white">{{object.games.count}}</span>
          </p>
        </div>
        <div class="border-t border-white/5 px-4 py-6 sm:border-l sm:px-6 lg:px-8">
          <p class="text-sm/6 font-medium text-gray-400">Dealer</p>
          <p class="mt-2 flex items-baseline gap-x-2">
	  <span class="text-4xl font-semibold tracking-tight text-white">{{object.dealer}}</span>
          </p>
        </div>
      </div>
    </header>

    <!-- Activity list -->
    <div class="border-t border-white/10 pt-11">
      <h2 class="px-4 text-base/7 font-semibold text-white sm:px-6 lg:px-8">Games list</h2>
      <table class="mt-6 w-full text-left whitespace-nowrap">
        <colgroup>
          <col class="w-full sm:w-4/12" />
          <col class="lg:w-4/12" />
          <col class="lg:w-2/12" />
          <col class="lg:w-1/12" />
          <col class="lg:w-1/12" />
        </colgroup>
        <thead class="border-b border-white/10 text-sm/6 text-white">
          <tr>
            <th scope="col" class="py-2 pr-8 pl-4 font-semibold sm:pl-6 lg:pl-8">Game number</th>
            <th scope="col" class="hidden py-2 pr-8 pl-0 font-semibold sm:table-cell">Winner</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-white/5">
	  {% for game in object.games.all %}
	    <tr>
	      <td class="py-4 pr-8 pl-4 sm:pl-6 lg:pl-8">
		<div class="truncate text-sm/6 font-medium text-white">{{forloop.counter}}</div>
	      </td>
	      <td class="hidden py-4 pr-4 pl-0 sm:table-cell sm:pr-8">
	        <div class="flex gap-x-3">
		  <div class="font-mono text-sm/6 text-gray-400">{{game.winner}}</div>
		</div>
	      </td>
	    </tr>
	  {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
